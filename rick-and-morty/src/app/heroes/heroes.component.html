<button (click)="showApi()">show api in console</button>
<mat-grid-list cols="2" rowHeight="3:1" rowspan="1" colspan="1000">
  <mat-grid-tile *ngFor="let obj of data">
    <mat-card class="example-card">
      <img class="img" mat-card-image src="{{obj.image}}" >

      <div> <mat-card-title>{{obj.name}}</mat-card-title>
        <mat-card-subtitle class="subtitle" [class.subtitle--green]="obj.status==='Alive'" [class.subtitle--red]="obj.status==='Dead'" [class.subtitle--blue]="obj.status==='unknown'"> {{obj.status}}-{{obj.species}}</mat-card-subtitle>
        <mat-card-content>
          <p > <span class="card-title">Last know location:</span>
            <br>
            {{obj.origin.name}}
          </p>
          <p > <span class="card-title">First seen:</span>
            <br>
            {{obj.location.name}}</p>
        </mat-card-content></div>

    </mat-card>
  </mat-grid-tile>


</mat-grid-list>
